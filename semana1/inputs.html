<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpust</title>
</head>
<body>
    <h1>Tipos de Inpust</h1>
    <!--intups es una caja que puede ser de texto, numeros
     fechas,etc
    <!--placeholder marca de agua dentro de cuadro de texto-->

     <input type="text" 
     placeholder="Ingesa tu Nombre" 
     value="jose"
     name="nombre"
     id="mi_nombre"/>

     <input type="text" 
     placeholder="Ingesa tu apellido" 
     name="apellido"
     id="mi_apellido"/>

     <h2>Input number</h2>
        <input type="number" 
        placeholder="ingrese su edad"
        name="edad"
        id="mi_edad"/>

    <h2>Input email y password</h2>
        <input type="email"
        placeholder="ingrese su corre"
        name="correo"
        id="mi_correo"/>    

        <input type="password"
        placeholder="Ingrese su password"
        name="password"
        id="mi_password"/>

        <input type="submit"
        value="Ingresar"/>

    <h2>Input tipo fecha y hora</h2>
        <input type="date"/>
        <input type="time"/>
        <input type="datetime-local"/>
    
    <h2>Input tipo archivo</h2>
    <p>solo pdf</p>
    <input type="file"
    accept="application/pdf"/>
    <p>solo imagenes</p>
    <input type="file"
    accept="image/*"/>
    <h2>Input de tipo radio</h2>
    <p><input type="radio" name="opcion_registro" checked/> Radio1
        <br/>
        <input type="radio" name="opcion_registro"/> Radio2
        <br/>
        <input type="radio" name="opcion_registro"/> Radio3
        <br/>
    </p>

    <p>checkbox</p>
    <p>
        <input type="checkbox" name="opcion_check[]"/> checkbox 1
        <br/>
        <input type="checkbox" name="opcion_check[]"/> checkbox 2
        <br/>
        <input type="checkbox" name="opcion_check[]"/> checkbox 3
    </p>

    <H2>input tipo color</H2>
    <input type="color"/>

    <H2>input tipo rango</H2>
    <input type="range"/>

    <H2>input tipo search</H2>
    <input type="search" placeholder="Ingresa tu busqueda"/>

    <H2>input tipo tel</H2>
    <input type="tel"/>
</body>
</html>
